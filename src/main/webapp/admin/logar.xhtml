<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Logar no Sistema</title>  
    </h:head>
    <h:body style="background-color: white;">
        <center>
            <h:form id="formDialogLogar" prependId="false"> 
                <p:panel style="width: 20%; margin-top: 10%; border-color: #7cb342;"   closable="false">
                    
                    <h3 style="font-weight: bold; color: #7cb342; border-bottom: 2px solid #7cb342;"> Reclick - Painel Administrativo </h3>
                    <h:panelGrid columns="2" style="width: 100%;">
                    <p:outputLabel value="Login:" style="color: #7cb342;"> </p:outputLabel>   
                    <p:inputText value="#{controladorLogado.login}" style="width: 100%; background-color: white; color: green;">
                            <p:ajax event="change" process="@this" />
                    </p:inputText>
                    
                    <p:outputLabel value="Senha:" style="color: #7cb342;"> </p:outputLabel> 
                    <p:password value="#{controladorLogado.senhaAdmin}" style="width: 100%; background-color: white; color: green;" >
                             <p:ajax event="change" process="@this" />
                    </p:password>
                        
                    </h:panelGrid>

                    <f:facet name="footer">
                        <center>
                            <p:commandButton icon="fa fa-check" value="Entrar " action="#{controladorLogado.logarAdmin()}" 
                                             update="mensagens" style="margin-right: 1%; background:#7cb342; margin-right: 20px; color: white; font-weight: bold;" immediate="true" />

                             <p:commandButton value="Voltar" icon="fa fa-remove" action="#{controladorLogado.voltarInicio()}" immediate="true"
                                              style="background:#7cb342; margin-right: 20px; color: white; font-weight: bold;"/>
                         </center>
                         <p:messages id="mensagens" />
                    </f:facet>
                    
                </p:panel>
            </h:form>
        </center>
    </h:body>
</html>
