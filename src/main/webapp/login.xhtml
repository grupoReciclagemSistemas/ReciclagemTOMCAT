<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Logar no Sistema</title>  
    </h:head>
    <h:body>

        <h:form id="formDialogLogar" prependId="false" onkeypress="return event.keyCode != 13"> 
            <p:dialog id="dialogLogar" header="Reclick - Sistema de Reciclagem" widgetVar="modalLogar" draggable="false" closeOnEscape="false" showEffect="fade" hideEffect="fade"
                      modal="true" responsive="true" style="text-align: center; color: green;">  
                <f:facet name="footer">
                    <center>
                        <p:commandButton value="Logar" action="#{controladorLogado.logar()}" icon="fa fa-send" style="margin-right: 3px; background:#7cb342; margin-right: 20px; color: white; font-weight: bold;" />
                        <p:commandButton value="Cancelar" action="#{controladorLogado.fecharPopupLogar()}" icon="fa fa-remove" style="background:#7cb342; margin-right: 20px; color: white; font-weight: bold;"/>
                    </center>
                </f:facet>
          
                <h:panelGrid id="panelMensagensQuemLogar" style="text-align: center;"> 
                    <h:outputLabel id="msg1" style="color: #7cb342; font-weight: bold; text-align: center; font-size: 22px;" value="Logar como Reciclador"
                                   rendered="#{controladorLogado.tipoLogin == 1}"> 
                    </h:outputLabel> 

                    <h:outputLabel id="msg2" style="color: #7cb342; font-weight: bold; text-align: center; font-size: 22px;" value="Logar como Gerador"
                                   rendered="#{controladorLogado.tipoLogin == 2}">
                    </h:outputLabel> 

                    <h:outputLabel id="msg3" style="color: #7cb342; font-weight: bold; text-align: center; font-size: 22px;" value="Logar como Transportador"
                                   rendered="#{controladorLogado.tipoLogin == 3}"> 
                    </h:outputLabel> 
                </h:panelGrid>
                
                <h:panelGrid id="panel" style="text-align: center;">
                    <p:row style="text-align: center;">
                        <p:column colspan="4" style="margin-right: 6px; margin-left: 5px;">
                            <p:commandButton value="RECICLADOR" action="#{controladorLogado.setTipoLogin(1)}"
                                             update="panelGeral, panel, panelMensagensQuemLogar" icon="fa fa-user"
                                             style="background:#7cb342; margin-right: 20px; color: white; font-weight: bold;"/>
                        </p:column>

                        <p:column colspan="4" style="margin-right: 6px;">
                            <p:commandButton value="GERADOR" action="#{controladorLogado.setTipoLogin(2)}"
                                             update="panelGeral, panel, panelMensagensQuemLogar" icon="fa fa-user"
                                             style="background:#7cb342; margin-right: 20px; color: white; font-weight: bold;"/>
                        </p:column>

                        <p:column colspan="4" >
                            <p:commandButton value="TRANSPORTADOR" action="#{controladorLogado.setTipoLogin(3)}" 
                                             update="panelGeral, panel, panelMensagensQuemLogar" icon="fa fa-user"
                                             style="background:#7cb342; margin-right: 20px; color: white; font-weight: bold;"/>
                        </p:column>
                    </p:row>

                    <h:panelGrid id="panelGeral" columns="1" style="margin-top: 10px; width: 100%; text-align: center;">
                        <h:panelGrid id="panelReciclador" rendered="#{controladorLogado.tipoLogin == 1}" columns="2"
                                     style="width: 100%; font-size: 15px;">
                            <p:outputLabel value="Email:" style="color: green; text-align: right; font-size: 16px; margin-right: 4px;" />
                            <p:inputText id="emailReciclador" value="#{controladorLogado.email}" style="width: 100%; background-color: white; color: green;"  />
                            <p:outputLabel value="Senha:"
                                           style="color: green; text-align: right; font-size: 16px; margin-right: 4px; margin-top: 5px;" />
                            <p:password id="senhaReciclador" value="#{controladorLogado.senha}" style="width: 100%; margin-top: 5px; background-color: white; color: green;"/>
                        </h:panelGrid>

                        <h:panelGrid id="panelGerador" rendered="#{controladorLogado.tipoLogin == 2}" columns="2"
                                     style="width: 100%; font-size: 15px;">
                            <p:outputLabel value="Email:" style="color: green; text-align: right; font-size: 16px; margin-right: 4px;" />
                            <p:inputText id="emailGerador" value="#{controladorLogado.email}" style="width: 100%; background-color: white; color: green;" />
                            <p:outputLabel value="Senha:"
                                           style="color: green; text-align: right; font-size: 16px; margin-right: 4px; margin-top: 5px;" />
                            <p:password id="senhaGerador" value="#{controladorLogado.senha}" style="width: 100%; margin-top: 5px; background-color: white; color: green;"/>
                        </h:panelGrid>

                        <h:panelGrid id="panelTransportador" rendered="#{controladorLogado.tipoLogin == 3}" columns="2"
                                     style="width: 100%; font-size: 15px;">
                            <p:outputLabel value="Email:" style="color: green; text-align: right; font-size: 16px; margin-right: 4px;" />
                            <p:inputText id="emailTransportador" value="#{controladorLogado.email}" style="width: 100%; background-color: white; color: green;" />
                            <p:outputLabel value="Senha:"
                                           style="color: green; text-align: right; font-size: 16px; margin-right: 4px; margin-top: 5px;" />
                            <p:password id="senhaTransportador" value="#{controladorLogado.senha}" style="width: 100%; margin-top: 5px; background-color: white; color: green;"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <p:messages id="messagesLogar" showDetail="true" showIcon="true" />
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
