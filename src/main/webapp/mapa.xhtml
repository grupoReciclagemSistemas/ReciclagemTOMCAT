<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Reclick - Mapa de Consulta</title>
	<script type="text/javascript"
		src="https://maps.google.com/maps/api/js?key="></script>
</h:head>
<h:body>

	<ui:include src="/WEB-INF/menu.xhtml" />
	<h:form id="formConsultaMap" prependId="false">
		<p:panel id="panelMap" closable="false" menuTitle="Mapa de Consulta"
			header="Consulta no Mapa para o Pedido: #{controleMap.pedido.nomeMaterial} -- #{controleMap.pedido.pesoTotal} KG -- R$ #{controleMap.pedido.valorTotal}"
			style="margin-top: 5%; margin-left: 5%; width: 90%;">
				<p:gmap id="gmap" center="#{controleMap.centerGeoMap}" zoom="13"
					type="terrain" style="width:100%;height:400px" streetView="true"
					model="#{controleMap.geoModel}" />	
		
					<p:commandButton value="Voltar a Lista de Pedidos"
						action="listaVenda_material?faces-redirect=true"
						style="background:#7cb342; color: white; font-weight: bold; margin-top: 1%;" />
				
		</p:panel>

	</h:form>
</h:body>
</html>
