<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui" >

    <h:head>
        <title>Registrar Nova Conta</title> 
        <style>
            .numberClass{
                width: 25%;
                background-color: white;
                color: green;
            }
        </style>
    </h:head>
    <h:body>
        
        
            <ui:include src="/WEB-INF/menu.xhtml" />
        
        
        <h:form prependId="false" style="margin-top: 3%;">
            <p:messages id="mensagens"  />
        </h:form>
        
        <h:form prependId="false"  id="formEscolher" style="margin-top: 5%;">
            <center>
                <p:panel header="Escolher Tipo para Cadastro" style="width: 35%;" rendered="#{controladorRegistrar.tipoDePessoa == 0}">
                    
                  <p:row>
                        <p:column colspan="4" rowspan="4">
                            <p:commandButton value="RECICLADOR" action="#{controladorRegistrar.setTipoDePessoa(1)}"
                                             update="formRecicladorRegistrar, formGeradorRegistrar, formTransportadorRegistrar, formEscolher" icon="fa fa-user"
                                             style="background:#7cb342; margin-right: 20px; color: white; font-weight: bold;"/>
                        </p:column>

                      <p:column colspan="4" rowspan="4">
                            <p:commandButton value="GERADOR" action="#{controladorRegistrar.setTipoDePessoa(2)}"
                                             update="formRecicladorRegistrar, formGeradorRegistrar, formTransportadorRegistrar, formEscolher" icon="fa fa-user"
                                             style="background:#7cb342; margin-right: 20px; color: white; font-weight: bold;"/>
                        </p:column>

                      <p:column colspan="4" rowspan="4">
                            <p:commandButton value="TRANSPORTADOR" action="#{controladorRegistrar.setTipoDePessoa(3)}"
                                             update="formRecicladorRegistrar, formGeradorRegistrar, formTransportadorRegistrar, formEscolher" icon="fa fa-user"
                                             style="background:#7cb342; margin-right: 20px; color: white; font-weight: bold;"/>
                        </p:column>
                 </p:row>
                    
                </p:panel>
            </center>
        </h:form>
            
        <h:form id="formRecicladorRegistrar" prependId="false">
            <center>
            <p:panel id="panelGridReciclador" header="Registrar Reciclador" style="width: 40%" rendered="#{controladorRegistrar.tipoDePessoa == 1}">
                    <p:panelGrid columns="2" style="width: 100%;" >
                        <p:outputLabel value="Email" style="width: 15%;"  />
                        <p:inputText id="email1" value="#{controladorRegistrar.novoReciclador.email}" required="true"
                                     style="width: 100%; background-color: white; color: green; font-size: 16px;"/>
                        
                         <p:outputLabel value="Senha" />
                         <p:password id="senha1" value="#{controladorRegistrar.novoReciclador.senha}" required="true"
                                     style="width: 100%; background-color: white; color: green; font-size: 16px;"/>
                        
                         <p:outputLabel value="Razão Social"  />
                         <p:inputText id="razao1" value="#{controladorRegistrar.novoReciclador.razaoSocial}" required="true"
                                      style="width: 100%; background-color: white; color: green; font-size: 16px;"/>
                         
                         <p:outputLabel value="Telefone"  />
                         <p:inputMask id="tel1" value="#{controladorRegistrar.novoReciclador.telefone}" required="true" mask="(99) 99999-9999"
                                      style="width: 100%; background-color: white; color: green; font-size: 16px;"/>
                         
                         <p:outputLabel value="Telefone da Empresa"  />
                         <p:inputMask id="telEmpresarial1" value="#{controladorRegistrar.novoReciclador.telefoneEmpresa}" required="false" mask="(99) 9999-9999"
                                      style="width: 100%; background-color: white; color: green; font-size: 16px;"/>
                         
                         <p:outputLabel value="CNPJ"  />
                         <p:inputText id="cnpj1" value="#{controladorRegistrar.novoReciclador.cnpj}" required="true"
                                      style="width: 100%; background-color: white; color: green; font-size: 16px;"/>
                         
                         <p:outputLabel value="CEP" />
                         <p:inputMask id="cep1" value="#{controladorRegistrar.novoReciclador.endereco.cep}" mask="99.999-999"
                                      style="width: 35%; background-color: white; color: green; font-size: 16px;"> 
                             <p:ajax event="change" listener="#{controladorRegistrar.listenerRecicladorCEP()}"
                                     update="log1, bairro1, uf1, cidade1, comp1, mensagensReciclador" />
                         </p:inputMask>
                         
                         <p:outputLabel value="Logradouro"  />
                         <p:outputLabel id="log1" value="#{controladorRegistrar.novoReciclador.endereco.logradouro}" 
                                      style="width: 100%; background-color: white; color: green; font-size: 18px; font-weight: bold;"/>
             
                         <p:outputLabel value="Cidade"  />
                         <p:outputLabel id="cidade1" value="#{controladorRegistrar.novoReciclador.endereco.cidade}" 
                                      style="width: 100%; background-color: white; color: green; font-size: 18px; font-weight: bold;"/>
                         
                         <p:outputLabel value="Bairro"  />
                         <p:outputLabel id="bairro1" value="#{controladorRegistrar.novoReciclador.endereco.bairro}" 
                                      style="width: 100%; background-color: white; color: green; font-size: 18px; font-weight: bold;"/>
                         
                         <p:outputLabel value="UF"  />
                         <p:outputLabel id="uf1" value="#{controladorRegistrar.novoReciclador.endereco.uf}" 
                                      style="width: 100%; background-color: white; color: green; font-size: 18px; font-weight: bold;"/>
                         
                         <p:outputLabel value="NUMERO"  />
                         <p:inputNumber id="number1" value="#{controladorRegistrar.novoReciclador.endereco.numero}" 
                                        style="width: 30%; font-size: 18px; background-color: white; color: green;" decimalPlaces="0" >
                             <p:ajax event="change" />
                         </p:inputNumber>
                         
                         <p:outputLabel value="Complemento"  />
                         <p:inputText id="comp1" value="#{controladorRegistrar.novoReciclador.endereco.complemento}" 
                                      required="true"
                                      style="width: 100%; background-color: white; color: green; font-size: 18px; font-weight: bold;"/>
                         
                         <p:selectBooleanCheckbox value="#{controladorRegistrar.novoReciclador.possuiTransportadora}" required="true" id="possuirTransp" 
                                                  itemLabel="Possui transportadora própria?" style="font-size: 18px;" >
                             <p:ajax event="change" />
                         </p:selectBooleanCheckbox>
           
                </p:panelGrid>
                <f:facet name="footer" >
                    <center>
                    <p:messages id="mensagensReciclador"  />
                    <p:commandButton value="Registrar" action="#{controladorRegistrar.registrarReciclador()}" update="mensagensReciclador, messages"
                                     style="font-size: 18px; background:#7cb342; margin-right: 20px; color: white; font-weight: bold;" icon="fa fa-save"/>
                    <p:commandButton value="Cancelar" style="margin-left: 4px; font-size: 18px; background:#7cb342; margin-right: 20px; color: white; font-weight: bold;" 
                                     action="#{controladorRegistrar.voltar()}" update="formRecicladorRegistrar, formEscolher" 
                                     immediate="true" icon="fa fa-remove"/>
                    </center>
                </f:facet>
            </p:panel>
            </center>
        </h:form>

            <center>

                         <p:inputText id="cnpj2" value="#{controladorRegistrar.novoGerador.cnpj}" required="true"

                         <p:inputMask id="cep2" value="#{controladorRegistrar.novoGerador.endereco.cep}" mask="99.999-999"

                             <p:ajax event="change" listener="#{controladorRegistrar.listenerGeradorCEP()}"

                         <p:outputLabel value="Logradouro"  />
                         <p:outputLabel id="log2" value="#{controladorRegistrar.novoGerador.endereco.logradouro}"

                         <p:outputLabel value="Cidade"  />
                         <p:outputLabel id="cidade2" value="#{controladorRegistrar.novoGerador.endereco.cidade}" 
                                      style="width: 100%; background-color: white; color: green; font-size: 18px; font-weight: bold;"/>
                         
                         <p:outputLabel value="Bairro"  />
                         <p:outputLabel id="bairro2" value="#{controladorRegistrar.novoGerador.endereco.bairro}" 
                                      style="width: 100%; background-color: white; color: green; font-size: 18px; font-weight: bold;"/>
                         
                         <p:outputLabel value="UF"  />
                         <p:outputLabel id="uf2" value="#{controladorRegistrar.novoGerador.endereco.uf}" 
                                      style="width: 100%; background-color: white; color: green; font-size: 18px; font-weight: bold;"/>
                         
                         <p:outputLabel value="NUMERO"  />
                         <p:inputNumber id="number2" value="#{controladorRegistrar.novoGerador.endereco.numero}" 
                                        style="width: 30%; font-size: 18px; background-color: white; color: green;" decimalPlaces="0" >
                             <p:ajax event="change" />
                         </p:inputNumber>
                         
                         <p:outputLabel value="Complemento"  />
                         <p:inputText id="comp2" value="#{controladorRegistrar.novoGerador.endereco.complemento}" 
                                      required="true"
                                      style="width: 100%; background-color: white; color: green; font-size: 18px; font-weight: bold;"/>                             
                </p:panelGrid>
                <f:facet name="footer" >
                    <center>
                    <p:messages id="mensagensGerador"  />
                    <p:commandButton value="Registrar" action="#{controladorRegistrar.registrarGerador()}" update="mensagensGerador, messages"
                                     style="font-size: 18px; background:#7cb342; margin-right: 20px; color: white; font-weight: bold;" icon="fa fa-save"/>
                    <p:commandButton value="Cancelar" style="margin-left: 4px; font-size: 18px; background:#7cb342; margin-right: 20px; color: white; font-weight: bold;" 
                                     action="#{controladorRegistrar.voltar()}" update="formGeradorRegistrar, formEscolher" 
                                     immediate="true" icon="fa fa-remove"/>
                    </center>
                </f:facet>
            </p:panel>
            </center>
        </h:form>

            <center>

                         <p:outputLabel value="NUMERO"  />

                                      required="true"
                                      style="width: 100%; background-color: white; color: green; font-size: 18px; font-weight: bold;"/>                             
                </p:panelGrid>
                <f:facet name="footer" >
                    <center>
                    <p:messages id="mensagensTransportador"  />
                    <p:commandButton value="Registrar" action="#{controladorRegistrar.registrarTransportador()}" update="mensagensTransportador, messages"

    </h:body>
</html>
